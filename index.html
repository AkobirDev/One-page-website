<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>One page website</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,400;0,500;1,100;1,200&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <!-- Header -->
    <header class="header" id="home">
        <h2 class="header__brand">logo</h2>
        <div class="btn">
            <div class="btns dayNight" onclick="dark()">
                <i class="fa fa-moon-o" aria-hidden="true"></i>
                <i class="fa fa-sun-o"></i>
            </div>
            <div class="btns menuToggle" onclick="show()">
                <i class="fa fa-bars" aria-hidden="true"></i>
                <i class="fa fa-close"></i>
            </div>

            <!-- <div class="light"> 
                <i class="fa fa-sun-o"></i>
            </div>     -->
            <!-- <div class="toggle">
                <i class="fa fa-bars" onclick="show()"></i>
            </div> -->
        </div>
        <nav class="header__nav">
            <ul class="header__nav-items">
                <li><a href="#" class="header__navigation-item">Home</a></li>
                <li><a href="#" class="header__navigation-item">About</a></li>
                <li><a href="#" class="header__navigation-item">Package</a></li>
                <li><a href="#" class="header__navigation-item">Contact</a></li>
            </ul>
        </nav>
    </header>
    <!-- /Header -->
    <!-- Main section -->
    <main class="main">
        <img src="../portfolio/images/pexels-photo-5118475.jpeg" class="main__image" alt="">
        <img src="./images/mask.jpg" class="main__image2" alt="">
        <div class="main__text">
            <h1>Ocean</h1>
        </div>
    </main>
    <div class="footer">
        <h3 class="footer__text"><span>&copy;</span> Online Tutorials 2021</h3>
        <ul class="socials">
            <li class="social"><i class="fa fa-facebook"></i></li>
            <li class="social"><i class="fa fa-twitter"></i></li>
            <li class="social"><i class="fa fa-instagram"></i></li>
        </ul>
    </div>

    <script>
        function show(){
        let menuToggle = document.querySelector('.menuToggle');
        let nav = document.querySelector('.header__nav');
        menuToggle.classList.toggle('active');
        nav.classList.toggle('active');
        
    }
        function dark(){
            let body = document.querySelector('body');
            let darkToggle = document.querySelector('.dayNight');
            body.classList.toggle('darkBody')
            darkToggle.classList.toggle('active'); 
        }
    </script>
</body>
</html>
